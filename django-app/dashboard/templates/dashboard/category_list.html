{% extends 'dashboard/dashboard.html' %}

{% block content %}
<h2>Categorias</h2>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'phrase_list' category.id %}">{{ category.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_phrase' %}">Criar nova frase</a>
{% endblock %}
