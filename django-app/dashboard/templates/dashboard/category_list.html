{% extends 'dashboard/dashboard.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struggles</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% block content %}
<h2>Here you can select or deselect struggles. </h2>
<ul>
    {% for category in categories %}
        <li>
            <a href="{% url 'phrase_list' category.id %}">{{ sadness }}, {{ Lack of Confidence }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_phrase' %}">Criar nova frase</a>
{% endblock %}
